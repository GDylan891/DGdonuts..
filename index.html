
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>G&D Donuts</title>
  <style>
    body { margin: 0; font-family: 'Segoe UI', sans-serif; background-color: #F59C9A; color: #333; }
    header { text-align: center; padding: 20px; background-color: #fff; }
    header img { max-width: 140px; border-radius: 10px; }
    h1 { font-family: 'cursive'; color: #d6336c; margin-top: 10px; font-size: 2.2rem; }
    .tabs { display: flex; justify-content: center; gap: 20px; background: #fff; padding: 10px 0; }
    .tab { cursor: pointer; padding: 10px 20px; border-radius: 8px; background: #d6336c; color: #fff; }
    .tab.active { background: #fff; color: #d6336c; border: 2px solid #d6336c; }
    .content { display: none; padding: 15px; background: #fff; margin: 10px; border-radius: 8px; }
    .content.active { display: block; }
    label, select, input[type=checkbox], input[type=text] { display: block; margin-top: 10px; width: 100%; font-size: 1rem; }
    button { margin-top: 20px; padding: 10px 20px; background: #d6336c; color: #fff; border: none; border-radius: 8px; cursor: pointer; width: 100%; font-size: 1.1rem; }
    img.presentacion { max-width: 100%; border-radius: 8px; margin-top: 10px; }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="G&D Donuts Logo">
    <h1>G&D Donuts</h1>
  </header>

  <div class="tabs">
    <div class="tab active" onclick="showTab('glaseadas')">Donas Glaseadas</div>
    <div class="tab" onclick="showTab('nobanhadas')">Donas No Bañadas</div>
  </div>

  <div id="glaseadas" class="content active">
    <h2>Donas Glaseadas</h2>
    <label>Presentación:
      <select id="presentacionGlaseadas" onchange="mostrarImagen(this.value, 'imgGlaseadas')">
        <option value="">Selecciona presentación</option>
        <option value="x4">Caja x4</option>
        <option value="x6">Caja x6</option>
        <option value="x9">Caja x9</option>
        <option value="x10">Caja x10</option>
      </select>
    </label>
    <img id="imgGlaseadas" class="presentacion" src="" alt="">
  </div>

  <div id="nobanhadas" class="content">
    <h2>Donas No Bañadas</h2>
    <label>Presentación:
      <select id="presentacionNobanhadas" onchange="mostrarImagen(this.value, 'imgNobanhadas')">
        <option value="">Selecciona presentación</option>
        <option value="x4">Caja x4</option>
        <option value="x6">Caja x6</option>
        <option value="x9">Caja x9</option>
        <option value="x10">Caja x10</option>
      </select>
    </label>
    <img id="imgNobanhadas" class="presentacion" src="" alt="">
  </div>

  <label>Nombre del cliente:
    <input type="text" id="nombreCliente" placeholder="Escribe tu nombre">
  </label>

  <button onclick="enviarPedido()">Enviar Pedido por WhatsApp</button>

  <script>
    function showTab(tab) {
      document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));
      document.querySelectorAll('.content').forEach(el => el.classList.remove('active'));
      document.getElementById(tab).classList.add('active');
      document.querySelector(`.tab[onclick="showTab('${tab}')"]`).classList.add('active');
    }

    function mostrarImagen(valor, idImagen) {
      let src = "";
      if(valor === "x4") src = "x4.png";
      if(valor === "x6") src = "x6.png";
      if(valor === "x9" || valor === "x10") src = "x9.png";
      document.getElementById(idImagen).src = src;
    }

    function enviarPedido() {
      const nombre = document.getElementById("nombreCliente").value.trim();
      let mensaje = nombre ? `Hola, soy ${nombre}, me gustaría pedir:` : "Hola, me gustaría pedir:";
      window.open(`https://wa.me/573183910014?text=${encodeURIComponent(mensaje)}`);
    }
  </script>
</body>
</html>
